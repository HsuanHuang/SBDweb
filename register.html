<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slim By Design</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg" background="img/bg.jpg">

  <div class="middle-box text-center loginscreen  animated fadeInDown">
      <div>
          <div>

              <h1 class="logo-name"><img width="95%" class="logo-img" id="logo-big" src="img/logo-big.png"></h1>

          </div>
          <form class="m-t" role="form" action="index.html">
              <div class="form-group">
                  <input type="email" class="form-control" placeholder="First Name" required="">
              </div>
              <div class="form-group">
                  <input type="email" class="form-control" placeholder="Last Name" required="">
              </div>
              <div class="form-group">
                  <input type="email" class="form-control" placeholder="Username" required="">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" required="">
              </div>

              <hr id="signUpHr">

              <button type="submit" class="btn btn-primary block full-width m-b" id="SignupBtn" onclick="window.location.href='query.html'">Sign Up & Log In</button>

          </form>

      </div>
  </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
